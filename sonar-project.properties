# =========================
# CẤU HÌNH SONARQUBE
# =========================

# Hiển thị log chi tiết để debug
sonar.verbose=true

# Thông tin project trên SonarCloud/SonarQube
sonar.organization=congthanh-devops-key
sonar.projectKey=congthanh-devops-key_twittertrend
sonar.projectName=twittertrend 

# =========================
# CẤU HÌNH DỰ ÁN
# =========================

# Ngôn ngữ chính
sonar.language=java

# Encoding
sonar.sourceEncoding=UTF-8

# Source code
sonar.sources=src/main/java

# Test code
sonar.tests=src/test/java

# =========================
# CẤU HÌNH BUILD
# =========================

# Bytecode sau khi Maven build
sonar.java.binaries=target/classes

# =========================
# CODE COVERAGE
# =========================

# Report coverage của JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# =========================
# BỎ QUA FILE/THƯ MỤC KHÔNG CẦN PHÂN TÍCH
# =========================

sonar.exclusions=**/*.js,**/*.ts,**/*.html,**/node_modules/**,**/dist/**
